<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
}

.caption {
  font-weight: bold;
}

.key path {
  display: none;
}

.key line {
  stroke: #000;
  shape-rendering: crispEdges;
}

.county-border {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
}
	
#orig-color , #alt-color {
	display: inline-block;
}

</style>
<body>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="//d3js.org/topojson.v2.min.js"></script>
<h1><center>Illinois Population Density 2015</center></h1>
	
<button id="toggle-color">Toggle Color Scheme</button>
<button id="state-bound">State Boundary</button>
<button id="tract-bound">Census Tract Boundary</button>

<div>
<script>
	var width = 960,
		height = 1500;

	var formatNumber = d3.format(",d");

	var path = d3.geoPath()
		.projection(null);

	var color = d3.scaleThreshold()
		.domain([1, 10, 50, 100, 500, 1000, 2000, 5000])
		.range(d3.schemeOrRd[9]);
	
	var orig = true;
	
	var altcolor = d3.scaleThreshold()
		.domain([1, 10, 50, 100, 500, 1000, 2000, 5000])
		.range(d3.schemeBuPu[9]);
	
	// A position encoding for the key only.
	var x = d3.scaleLinear()
		.domain([0, 5100])
		.range([0, 480])

	var xAxis = d3.axisBottom(x)
		.tickSize(13)
		.tickValues(color.domain())
		.tickFormat(function(d) { return d >= 100 ? formatNumber(d) : null; });

	var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

	var g = svg.append("g")
		.attr("class", "key")
		.attr("transform", "translate(250,40)")
		.attr("align","center");

	g.selectAll("rect")
		.data(color.range().map(function(d, i) {
			return {
				x0: i ? x(color.domain()[i - 1]) : x.range()[0],
				x1: i < color.domain().length ? x(color.domain()[i]) : x.range()[1],
				z: d
		  	};
		}))
		.enter().append("rect")
		.attr("height", 8)
			.attr("x", function(d) { return d.x0; })
			.attr("width", function(d) { return d.x1 - d.x0; })
			.style("fill", function(d) { return d.z; });

	g.append("text")
		.attr("class", "caption")
		.attr("x", x.range()[0])
		.attr("y", -6)
		.attr("fill", "#000")
		.attr("text-anchor", "start")
		.attr("font-weight", "bold")
		.text("Population per square mile");

	g.call(xAxis).append("text")
		.attr("class", "caption")
		.attr("y", -6)
		.text("Population per square mile");

	d3.json("il.json", function(error, il) {
		if (error) throw error;
		svg.append("g")
			.attr("class", "county")
			.selectAll("path")
			.data(topojson.feature(il, il.objects.tracts).features)
			.enter().append("path")
			.attr("fill", function(d) { return color(d.properties.density); })
			.attr("d", path)
			.attr("transform", "translate(0,80)");

		svg.append("path")
			.datum(topojson.feature(il, il.objects.counties))
			.attr("fill", "none")
			.attr("stroke", "#000")
			.attr("stroke-opacity", 0.3)
			.attr("d", path)
			.attr("transform", "translate(0,80)");
		
		svg.append("path")
			.attr("class","tract")
			.datum(topojson.feature(il, il.objects.tracts))
			.attr("fill", "none")
			.attr("stroke", "#000")
			.attr("stroke-opacity", 0.3)
			.attr("d", path)
			.attr("transform", "translate(0,80)")
			.attr("visibility", "hidden");
		
		console.log(il.objects);
//		svg.append("path")
//			.attr("class","tract")
//			.datum(topojson.feature(il, il.objects.states))
//			.attr("fill", "none")
//			.attr("stroke", "#000")
//			.attr("stroke-opacity", 0.3)
//			.attr("d", path)
//			.attr("transform", "translate(0,80)");
	});
	
	var tract = false;
	
	d3.select("#toggle-color").on("click", function(){
		if (orig == true){
			colorMap(altcolor);
			orig = false;
		}
		else {
			colorMap(color);
			orig = true;
		}	
	});
	
	d3.select("#tract-bound").on("click", function(){
		if (tract == false) {
			svg.select(".tract")
			.attr("visibility","visible");
			tract = true;
		}
		else {
			svg.select(".tract")
			.attr("visibility","hidden");
			tract = false;
		}
	});

	d3.select(self.frameElement).style("height", height + "px");
	d3.select("body").attr("align", "center");
	
	function colorMap(color){
		g.selectAll("rect")
			.data(color.range().map(function(d, i) {
				return {
					x0: i ? x(color.domain()[i - 1]) : x.range()[0],
					x1: i < color.domain().length ? x(color.domain()[i]) : x.range()[1],
					z: d
			  	};
			}))
			.attr("height", 8)
			.attr("x", function(d) { return d.x0; })
			.attr("width", function(d) { return d.x1 - d.x0; })
			.style("fill", function(d) { return d.z; });

		
		d3.json("il.json", function(error, il) {
			if (error) throw error;
			svg.select(".county")
				.selectAll("path")
				.data(topojson.feature(il, il.objects.tracts).features)
				.attr("fill", function(d) { return color(d.properties.density); })
				.attr("d", path)
				.attr("transform", "translate(0,80)");
			svg.select("path")
				.datum(topojson.feature(il, il.objects.counties))
				.attr("fill", "none")
				.attr("stroke", "#000")
				.attr("stroke-opacity", 0.3)
				.attr("d", path)
				.attr("transform", "translate(0,80)");
		});
	}

</script>
</div>
